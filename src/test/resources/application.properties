#DataLoader (if true loads default values when Data Base is empty when application starts)
data-loader=true
#TestLoader (populate tables with test values, only for h2)
test-loader=false
api-version=0.1
#JWT
jwt.secret=mySecretTest
jwt.expiration=604800
############JPA############
spring.main.allow-bean-definition-overriding=true
#H2 Memory
spring.datasource.url=jdbc:h2:mem:catering
spring.h2.console.enabled=true